    <style>
      body{
        height: 100vh;

        justify-content: center;
        align-items: center;
        
      }
      .content{
        width: 75vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(2,1fr);
        gap: 15px;

      }
      .c1,.c2,.c3,.c4 ,.c5,.c6{
    
    border: solid chartreuse 3px;
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    background: red;

      }
    img{
        height: 75%;   width: 100%; 
        padding:0 10px;
        display: block;
    }
    h3{
        margin: 0% 5%;
        display: flex;
        justify-content:end;
        align-items: start;
    }
    p{
        padding: 8px;
        margin: 3px;
    }
